<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        function geioSuccessFun(pos){
            document.getElementById("ts").textContent = new Date(pos.timestamp)
            document.getElementById("lon").textContent = pos.coords.longitude
            document.getElementById("lat").textContent = pos.coords.latitude
            document.getElementById("acu").textContent = pos.coords.accuracy + "mts"
        }
        function geioErrorFun(err){
            console.log(err)
        }

        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(geioSuccessFun,geioErrorFun,
           { enableHighAccuracy : true,
            maximumAge : 4000,
            timeout : 6000})
            
        }
        else{
            alert("geolocation is not supported for these browser")
        }

       
    </script>

    <style>
        h2{
            color: green;
        }
        span{
            color:red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Time Stamp :-  <span id="ts"></span></h2>
        <h2>Longitude <span id="lon"></span> </h2>
        <h2>Latitudes <span id="lat"></span> </h2>
        <h2>Accuracy <span id="acu"></span> </h2>
        
    </div>
</body>
</html>
