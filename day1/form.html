<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function textInputHandler(source){
           var ans =  document.getElementById(source.type + 'op').value = source.value;
        };

        function textoutputHandler(source){
            document.getElementById("prog").value = source.value
        }
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>As rendered by browser </th>
                <th>value entered by user</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>search</th>
                <th><input type="search" oninput="textInputHandler(this)"></th>
                <th> <output id="searchop"></output> </th>
            </tr>
            <tr>
                <th>color</th>
                <th><input type="color" oninput="textInputHandler(this)"></th>
                <th> <output id="colorop"></output> </th>
            </tr>
            <tr>
                <th>time</th>
                <th><input type="time" oninput="textInputHandler(this)"></th>
                <th> <output id="timeop"></output> </th>
            </tr>
            <tr>
                <th>date</th>
                <th><input type="date" oninput="textInputHandler(this)"></th>
                <th> <output id="dateop"></output> </th>
            </tr>
            <tr>
                <th>week</th>
                <th><input type="week" oninput="textInputHandler(this)"></th>
                <th> <output id="weekop"></output> </th>
            </tr>
            <tr>
                <th>month</th>
                <th><input type="month" oninput="textInputHandler(this)"></th>
                <th> <output id="monthop"></output> </th>
            </tr>
            <tr>
                <th>number</th>
                <th><input type="number" oninput="textInputHandler(this)"></th>
                <th> <output id="numberop"></output> </th>
            </tr>
            <tr>
                <th>datetime-local</th>
                <th><input type="datetime-local" oninput="textInputHandler(this)"></th>
                <th> <output id="datetime-localop"></output> </th>
            </tr>
            <tr>
                <th>email</th>
                <th><input type="email" oninput="textInputHandler(this)" ></th>
                <th> <output  id="emailop"></output> </th>
            </tr>
            <tr>
                <th>range</th>
                <th><input type="range" max = "1000" oninput="textInputHandler(this)" ></th>
                <th> <output id="rangeop"></output> </th>
            </tr>
            <tr>
                <th>Progress</th>
                <th><input min="0" max="1" step="0.1" oninput="textoutputHandler(this)" type="range" ></th>
                <th> <progress id="prog"></progress> </th>
            </tr>
            <tr>
                <th>Meter</th>
                <td><meter low="1" high="1.5" optimum="1.5" value="0.2" ></meter></td>
            </tr>
        </tbody>
    </table>

   
</body>
</html>
