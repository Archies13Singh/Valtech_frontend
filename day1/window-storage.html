<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input type="text" id="uname">
    <button onclick="addusername()">Add User</button>
    <button onclick="getusername()">Get User</button>

    <hr>

    <h1> User Name is : <span id="log"></span></h1>

    <script>
        var user = null

        function addusername(){
            window.localStorage.user = document.getElementById("uname").value;
        }

        
        function getusername(){
            document.getElementById("log").textContent = window.localStorage.user
        }
    </script>
</body>
</html>
