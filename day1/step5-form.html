<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                    <th>User Name</th>
                    <td><input name="uname" type="text" placeholder="Enter Name" autocomplete="additional-name"> </td>
                </tr>
                <tr>
                    <th>User Email</th>
                    <td> <input name="email" autofocus type="email" required pattern="\S+@\S+\.\S"></td>
                </tr>
                <tr>
                    <th>User Phone</th>
                    <td> <input name="phone" title="##########"  type="tel" pattern="[0-9]{10}" ></td>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <td> <input type="submit" value="Register"></td>
                </tr>
            </tbody>
        </table>
        
    </form>
    <datalist id="v">
        <option value="Designer"></option>
        <option value="Developer"></option>
        <option value="Manager"></option>
        <option value="FullStack Developer"></option>
    </datalist>
    <input  list="v">
    
</body>
</html>
