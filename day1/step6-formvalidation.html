<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validationt</title>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                    <th>User Name :- </th>
                    <td>
                        <input id="uname" name="uname" required type="text">
                    </td>
                </tr>
                <tr>
                    <th> User Age :- </th>
                    <td>
                        <input onchange="validateAge()" type="number" id="uage" name="uage"  required>
                    </td>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <td><input type="submit" ></td>
                </tr>

            </tbody>
        </table>
    </form>
    <script>
        document.getElementById("uname").setCustomValidity("Enter your name");
        function validateAge(){
            if(document.getElementById("uage").value <18){
                document.getElementById("uage").setCustomValidity("you are too young")
            }
            else if(document.getElementById("uage").value >90){
                document.getElementById("uage").setCustomValidity("you are too old");
            }
            else{
                document.getElementById("uage").setCustomValidity("");
            }
        }
    </script>
</body>
</html>
