<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 200px;
            background-color: red;
            margin: 200px auto;
        }


        .box:hover{
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box" id="rect"></div>
    <script>
        setInterval(function(){
            document.getElementById(rect).style.transform = 'rotate(90deg)'
        })
    </script>
</body>
</html>
