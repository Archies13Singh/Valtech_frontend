<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Count is : <output id="op">7</output> </h1>
    <button onclick="increaseval()" >Increment</button>
    <button onclick="check()" >Verify</button>


    <script>

        var val1 = 5;
        var val2 = "5"
        var count = 0 ;
        function increaseval(){
            count++;
            document.getElementById("op").value = count;
        }

        function check(){
            if(val1 === val2){
                document.getElementById("op").value = "True"
            }
            else{
                document.getElementById("op").value = "False"
            }
        }
    </script>
</body>
</html>
