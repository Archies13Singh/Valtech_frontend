<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <h1 >Sorting :- <span id="op"></span> </h1> -->

    <ol id="surt">  </ol>
    <script>

        var favNum = [
            {name : "Archies ", favNume:12 },
            {name : "Anmol ", favNume: 2},
            {name : "Sharan", favNume: 4},
            {name : "Sneha ", favNume: 8},
            {name : "Harshitha", favNume: 9},
            {name : "Moulidhar", favNume: 13},
            {name : "Jai Kumar", favNume: 6},
            {name : "Pavan", favNume: 5},
            {name : "Wasil", favNume: 7},
            {name : "Saniya", favNume: 16},
            {name : "Himani", favNume: 11},
            {name : "Anirudh", favNume: 17},
            {name : "Mihir", favNume: 22},
            {name : "Vijay", favNume: 1}
        ];

        function sortout(a,b){
            if(a.favNume > b.favNume){
                return 1;
            }
            else if(a.favNume < b.favNume){
                return -1;
            }
            else{
                return 0;
            }
        }
            
        

        // console.log(favNum)
        function sortFun(){
            var ans = favNum.sort(sortout);

            for(var i = 0 ; i < ans.length; i++){
                document.getElementById("surt").innerHTML += "<li>" + ans[i].name + "is" + ans[i].favNume +"</li>"
            }
        }




    </script>
</body>
</html>
