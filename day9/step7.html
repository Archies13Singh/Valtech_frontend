    <script>
        var ironman = {
            firstname : "Tony",
            lastname : "Stark",

            fullname : function(message,city){
                return this.firstname + " " + this.lastname + message + city;
            }
        }


        var spiderman = {
            firstname : "Peter",
            lastname : "Parker",
            power : 6
        };

        var hulk = {
            firstname : "Bruce",
            lastname :"Banner",
            power:8
        }



        console.log(ironman.fullname.call(spiderman," From ","New York"))
        console.log(ironman.fullname.apply(hulk,[" From ","Ohio"]))

        var monster = ironman.fullname.bind()
        console.log(monster("From","Brazil"))

    </script>
