    <script>

        // object descriptor {value : "Batsman",writable(used for overwrite):true, enumerable(used to discover the value) : true, configurable : true}

        Object.defineProperty(hero,"title",{value : "Superman",writable:false,enumerable : true,configurable:true})

        // console.log(hero.title)
        
        
        // Object.defineProperty(hero,"title",{value : "Batsman",writable:false, enumerable:true})
        // // console.log(hero.title)



        for(var prop in hero){
            console.log(prop,hero[prop])
        }

    </script>
