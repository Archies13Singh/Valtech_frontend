<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       var firstPromise = function(){
            return new Promise(function(resolve, reject){
                setTimeout(function(){
                    if(true){
                        resolve(console.log("Problem Solved for outer loop", secondPromise()))
                    }
                    else{
                        reject("Reject error from first Promise")
                    }
                },4000)
            })
        }
        var secondPromise = function(){
            return new Promise(function(resolve, reject){
                setTimeout(function(){
                    if(true){
                        resolve("Resolve message from second Promise")
                    }
                    else{
                        reject("Reject error from second Promise")
                    }
                },1000)
            })
        };

        firstPromise().then(function(msg){
            console.log(msg)
        }).catch(function(err){
            console.log(err)
        }).finally(function(){
            console.log("Successfully Completed")
        })
        
    </script>

</head>
