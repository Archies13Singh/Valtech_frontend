<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 2px solid grey;
            background-color: rgb(10, 10, 10);
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
        var ctx = document.getElementById("can").getContext("2d");
    //    (x,y,radius,startangle,endangle,counterclockwise, boolean
    ctx.beginPath()
    ctx.arc(120,250,70,30,(Math.PI/180)*45,true);
    ctx.strokeStyle = "rgb(234,214,211)"
    ctx.closePath()
    ctx.stroke()
    
    ctx.beginPath()
    ctx.arc(200,250,70,30,(Math.PI/180)*45,true);
    ctx.strokeStyle = "rgb(234,214,211)"
    ctx.closePath()
    ctx.stroke()

    ctx.beginPath()
    ctx.arc(280,250,70,30,(Math.PI/180)*45,true);
    ctx.strokeStyle = "rgb(234,214,211)"
    ctx.closePath()
    ctx.stroke()


    ctx.beginPath()
    ctx.arc(360,250,70,30,(Math.PI/180)*45,true);
    ctx.closePath()
    ctx.stroke()

    </script>
</body>
</html>
