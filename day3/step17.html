<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 2px solid grey;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
        var ctx = document.getElementById("can").getContext("2d");
        ctx.fillStyle = "rgb(218,176,154)";
        ctx.fillRect(110,110,290,250);

        // fillreact(x,y,w,h)
        ctx.fillStyle = "rgb(234,214,211)";
        ctx.fillRect(135,135,200,200);
        

        ctx.moveTo(0,0)
        ctx.lineTo(100,100)
        ctx.stroke()

        ctx.moveTo(500,0)
        ctx.lineTo(400,100)
        ctx.stroke()

        ctx.moveTo(0,500)
        ctx.lineTo(100,400)
        ctx.stroke()

        ctx.moveTo(500,500)
        ctx.lineTo(300,300)
        ctx.stroke()

        
    </script>
</body>
</html>
