<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat</title>
    <style>
        canvas{
            border: 2px solid grey;
        }
    </style>
</head>
<body>
    <canvas id="frame" width="500" height="500"></canvas>
    <script>
        var ctx = document.getElementById("frame").getContext("2d")
        var boxX = -100;
        setInterval(function(){

            ctx.clearRect(0,0,500,500) 
            ctx.beginPath()
        ctx.fillStyle = "yellow"
        ctx.strokeStyle = 'brown'
        ctx.moveTo(50,350)
        ctx.lineTo(450,350)
        ctx.fill()
        ctx.stroke()

        ctx.moveTo(50,350)
        ctx.lineTo(150,450)
        

        ctx.moveTo(450,350)
        ctx.lineTo(350,450)

        ctx.moveTo(150,450)
        ctx.lineTo(350,450)

        ctx.moveTo(450,50)
        ctx.lineTo(450,350)

        ctx.moveTo(450,50)
        ctx.lineTo(250,350)
        ctx.stroke()

        ctx.beginPath();
        ctx.arc(80,310,20,30,(Math.PI/180)*45,true);
        ctx.strokeStyle = "brown"
        ctx.closePath()
        ctx.stroke()

        ctx.moveTo(80,310)
        ctx.lineTo(90,350)


        ctx.moveTo(80,310)
        ctx.lineTo(70,350)
        ctx.fill()

                
        ctx.moveTo(50,350)
        ctx.lineTo(50,250)
  
        
        ctx.moveTo(50,250)
        ctx.lineTo(20,280)

        ctx.moveTo(50,250)
        ctx.lineTo(20,280)
        ctx.stroke()

        ctx.beginPath()
        ctx.fillStyle = "red"
        ctx.moveTo(20,280)
        ctx.lineTo(50,300)
        ctx.fill()
        ctx.stroke()

        ctx.beginPath();
        ctx.fillStyle = "orange"
        ctx.arc(310,360,40,30,(Math.PI/180)*45,true);
        ctx.strokeStyle = "brown"
        ctx.fill()
        ctx.closePath()
        ctx.stroke()

        ctx.beginPath();
        ctx.fillStyle = "white"
        ctx.arc(310,360,20,30,(Math.PI/180)*45,true);
        ctx.strokeStyle = "brown"
        ctx.fill()
        ctx.closePath()
        ctx.stroke()


        

        ctx.beginPath();
        ctx.fillStyle = "orange"
        ctx.arc(400,360,40,30,(Math.PI/180)*45,true);
        ctx.strokeStyle = "brown"
        ctx.fill()
        ctx.closePath()
        ctx.stroke()

        ctx.beginPath();
        ctx.fillStyle = "white"
        ctx.arc(400,360,20,30,(Math.PI/180)*45,true);
        ctx.strokeStyle = "brown"
        ctx.fill()
        ctx.closePath()
        ctx.stroke()

        boxX +=10
        if(boxX > 500){
                boxX =-100
        }
        },10)
    </script>
</body>
</html>
